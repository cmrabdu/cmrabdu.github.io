<script>
    // (YYYY, MM - 1, DD, HH, MM, SS)
    const lastUpdate = new Date(2025, 9, 23, 10, 0, 0);
    function updateTimer() {
        const now = new Date();
        const diff = Math.floor((now - lastUpdate) / 1000); // Différence en secondes

        const days = Math.floor(diff / (60 * 60 * 24));
        const hours = Math.floor((diff % (60 * 60 * 24)) / (60 * 60));
        const minutes = Math.floor((diff % (60 * 60)) / 60);
        const seconds = diff % 60;

        // Afficher le temps écoulé
        document.getElementById("last-update-timer").textContent = 
            `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    // Mettre à jour le chronomètre toutes les secondes
    setInterval(updateTimer, 1000);
    
    // Lancer immédiatement au chargement de la page
    updateTimer();
</script>
