(function() {

      el.innerHTML = html;           // on injecte SEULEMENT la liste
      el.classList.remove('loading'); // enlÃ¨ve le masquage
      el.classList.add('ready');      // (optionnel) tag de confort
    })
    .catch(() => {
      el.innerHTML = '<a href="/index.html">home</a>'; // fallback minimal
      el.classList.remove('loading');
      el.classList.add('ready');
    });
})();
</script>
